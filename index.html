<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
        <!--fontawesome icons import -->
        <script src="https://kit.fontawesome.com/d1d6edd90f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="left-links">
                <a href="https://about.google/?fg=1&utm_source=google-ES&utm_medium=referral&utm_campaign=hp-header">Sobre Google</a>
                <a href="https://store.google.com/ES?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=es-ES">Tienda</a>
            </div>
            <div class="right-links">
                <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                <a href="https://www.google.es/imghp?hl=es&tab=wi&authuser=0&ogbl">Imágenes</a>
                <a href="#"><i class="fas fa-th fa-lg apps-icon"></i></a>
                <a href="https://accounts.google.com/SignOutOptions?hl=es&continue=https://www.google.com/">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-elhnmqrfhB0ANIBkJgJXV0jIzw2iO9tCp0Annpw=s64-c-mo" alt="profile_image" class="avatar">
                </a>
            </div>
        </header>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo" class="google-logo">
            <div class="input-frame">
                    <div>
                        <i class="fas fa-search fa-lg look-logo"></i>
                        
                    </div>
                    <input type="text">
                    <div class="mic-logo">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Google_mic.svg" alt="mic-google-icon" height="24px">
                    </div>
            </div>
            <div class="buttons">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>                
            </div>
            <div class="lang-links">
                <span>Ofrecido por Google en: </span>
                <a href="">English</a>
                <a href="">català</a>
                <a href="">galego</a>
                <a href="">euskara</a>
            </div>
        </div>
        <footer>
            <nav class="footer-region"><span>España</span></nav>
            <nav class="footer-links">
                <div class="left-links">
                    <a href="https://www.google.com/intl/es_es/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                    <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Empresa</a>
                    <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
                </div>
                <div class="right-links">
                    <a href="https://policies.google.com/privacy?hl=es&fg=1">Privacidad</a>
                    <a href="https://policies.google.com/terms?hl=es&fg=1">Términos</a>
                    <a href="https://www.google.com/preferences?hl=es">Configuración</a>
                </div>
            </nav>
        </footer>
    </body>
</html>
